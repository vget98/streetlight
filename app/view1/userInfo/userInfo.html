<div>
  <div>
    <form>
      <div class="form-group">
        <label for="org-email">Email address</label>
        <input type="email" class="form-control" id="org-email" aria-describedby="emailHelp" placeholder="Enter email" ng-model="uc.org.email">
      </div>
      <div class="form-group">
        <label for="org-name">Organizaion Name</label>
        <input type="text"  id='org-name' class="form-control" placeholder="Organizaion Name" ng-model="uc.org.name">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Organizaion Address" ng-model="uc.org.address">
      </div>
      <div class="form-group">
         <label for="exampleSelect1">Categories</label>
         <select class="form-control" id="exampleSelect1" ng-model="uc.org.category">
           <option>Shelter</option>
           <option>Healthcare</option>
           <option>Fitness</option>
           <option>Nutrition</option>
           <option>Job Training</option>
         </select>
       </div>
      <div class="form-group">
        <label for="exampleTextarea">Organization Description</label>
        <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="uc.org.description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" ng-click="uc.addOrg()">Submit</button>
    </form>
  </div>
</div>
